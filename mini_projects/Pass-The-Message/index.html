<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass the message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="message">
        <p style="text-align: center; font-weight: bold">Pass the Message</p>
        <p style="border-bottom: 1px solid rgb(220, 211, 211)"></p>
        <label for="msgInput">Enter a message</label>
        <br />

        <!-- <button id="sendBtn">
          <i class="fa-solid fa-message"></i>
        </button> -->
        <input type="text" id="msgInput" placeholder="Write Message Here..." />
        <button type="button" class="btn btn-light submitBtn">Submit</button>

        <p
          id="message-output"
          style="text-align: center; text-transform: uppercase"
        ></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
