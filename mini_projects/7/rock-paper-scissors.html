<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h4>Rock Paper Scissors</h4>
    <div class="container">
      <div class="rock-div">
        <img
          src="./images/rock-emoji.png"
          alt="rock paper scissors"
          class="move-icon"
        />
      </div>

      <div class="paper-div">
        <img
          src="./images/paper-emoji.png"
          alt="rock paper scissors"
          class="move-icon"
        />
      </div>

      <div class="scissors-div">
        <img
          src="./images/scissors-emoji.png"
          alt="rock paper scissors"
          class="move-icon"
        />
      </div>
    </div>
    <div class="computer-move"></div>
    <div class="result-message result"></div>
    <div class="score"></div>

    <button class="reset-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>

    <div class="confirmation-dialog"></div>

    <script src="script.js"></script>
  </body>
</html>
