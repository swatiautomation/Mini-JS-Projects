<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-fade fade">
        <img src="../../products/6-piece-non-stick-baking-set.webp" />
      </div>
      <div class="image-fade">
        <img src="../../products/adults-plain-cotton-tshirt-2-pack-teal.jpg" />
      </div>
      <div class="image-fade">
        <img src="../../products/athletic-cotton-socks-6-pairs.jpg" />
      </div>
      <div class="image-fade">
        <img src="../../products/black-2-slot-toaster.jpg" />
      </div>
      <div class="image-fade">
        <img
          src="../../products/double-elongated-twist-french-wire-earrings.webp"
        />
      </div>
      <div class="image-fade">
        <img src="../../products/cotton-bath-towels-teal.webp" />
      </div>
      <div class="image-fade">
        <img src="../../products/bathroom-rug.jpg" />
      </div>
      <div class="image-fade">
        <img src="../../products/coffeemaker-with-glass-carafe-black.jpg" />
      </div>

      <i class="fa-solid fa-backward previous"></i>
      <i class="fa-solid fa-forward next"></i>

      <div class="dots">
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
