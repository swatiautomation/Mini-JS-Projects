<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <header>
          <h1 id="title">Login</h1>
        </header>
        <form action="">
          <input type="text" placeholder="Name" id="nameField" />
          <input
            type="email"
            placeholder="Username or Email Address"
            id="emailField"
          />
          <input type="password" placeholder="Password" id="passwordField" />
          <a href="#">Forgot password?</a>
          <input type="button" id="login" value="Login" />
          <!-- <button type="submit">Login</button> -->
          <div class="links">
            <a href="#"
              ><img src="./images/icons8-facebook-48.png" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="./images/icons8-instagram-48.png" alt="Instagram"
            /></a>
            <a href="#"
              ><img src="./images/icons8-twitter-48.png" alt="Twitter"
            /></a>
          </div>
          <p class="signup">
            Not a member?
            <a href="#" id="signupLink">Sign Up </a>
          </p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
