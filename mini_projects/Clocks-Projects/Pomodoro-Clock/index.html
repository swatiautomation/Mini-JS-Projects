<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">25:00</div>
      <h1 class="title">Click start to work time</h1>
      <div class="buttons">
        <button class="startBtn" style="--clr: green">Start</button>
        <button class="pauseBtn" style="--clr: red">Pause</button>
        <button class="resumeBtn" style="--clr: blue">Resume</button>
        <button class="resetBtn" style="--clr: yellowgreen">Reset</button>
      </div>
      <div class="pomoCountsDisplay">
        <span class="counts">0</span>
        <p>Pomodoros Completed</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
