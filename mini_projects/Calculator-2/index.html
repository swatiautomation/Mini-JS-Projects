<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel=" stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="calculator-screen" placeholder="0" />
        <br />
        <button class="btn btn-operator">1</button>
        <button class="btn btn-operator">2</button>
        <button class="btn btn-operator">3</button>
        <button
          class="btn btn-operator operation-btn"
          style="background-color: rgb(204, 207, 19)"
        >
          +
        </button>
        <br />
        <button class="btn btn-operator">4</button>
        <button class="btn btn-operator">5</button>
        <button class="btn btn-operator">6</button>
        <button
          class="btn btn-operator operation-btn"
          style="background-color: rgb(204, 207, 19)"
        >
          -
        </button>
        <br />

        <button class="btn btn-operator">7</button>
        <button class="btn btn-operator">8</button>
        <button class="btn btn-operator">9</button>
        <button
          class="btn btn-operator operation-btn"
          style="background-color: rgb(204, 207, 19)"
        >
          *
        </button>
        <br />

        <button class="btn btn-operator">.</button>
        <button class="btn btn-operator">0</button>
        <button class="btn btn-operator clear-btn">C</button>
        <button
          class="btn btn-operator operation-btn"
          style="background-color: rgb(204, 207, 19)"
        >
          /
        </button>
        <br />
        <button class="btnEquals">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
