<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h3 style="text-align: center; font-weight: bold">Tip Calculator</h3>
        <p style="border-bottom: 2px solid rgb(184, 183, 183)"></p>
        <br />
        <label for="amount">Bill Amount: </label>
        <br />
        <button><i class="fa-solid fa-dollar-sign"></i></button
        ><input type="number" id="amount" placeholder="Enter Bill Amount" />
        <br /><br />
        <label for="guest">Number of Guests: </label>
        <br />
        <button><i class="fa-solid fa-person"></i></button
        ><input type="number" id="guest" placeholder="Enter Number of Guests" />
        <br /><br />
        <label for="quality">Service Quality: </label>
        <br />
        <select id="quality">
          <option disabled selected value="0">-- Choose --</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was OK</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
        <div style="text-align: center">
          <p style="border-top: 2px solid rgb(184, 183, 183)"></p>
          <button id="calculate" style="border-radius: 5px; width: fit-content">
            Calculate Tip
          </button>
        </div>
      </div>

      <div id="tip-amount"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
