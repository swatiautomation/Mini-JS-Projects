<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="qr-header">
        <h1>QR Code Generator</h1>
        <input type="text" id="text" placeholder="Enter text or URL" />
        <div>
          <label for="sizes">Select size:</label>
          <select id="sizes">
            <option value="100">100x100</option>
            <option value="150">200x200</option>
            <option value="200">300x300</option>
            <option value="300">400x400</option>
            <option value="300">500x500</option>
            <option value="300">600x600</option>
            <option value="300">700x700</option>
            <option value="300">800x800</option>
            <option value="300">900x900</option>
            <option value="300">1000x1000</option>
          </select>
        </div>
      </div>
      <div class="qr-body"></div>
      <div class="qr-footer">
        <button id="generate">Generate</button>
        <!-- <button id="download" download="QR-Code.png">Download</button> -->
        <a href="" id="download" download="QR-Code.png">Download</a>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
