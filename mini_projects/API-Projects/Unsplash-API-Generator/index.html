<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash API Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h2>
            <i class="fa fa-camera" aria-hidden="true" style="color: orange"></i
            ><a href="">Unsplash API Demo</a>
          </h2>
          <div class="search-box">
            <input type="text" id="input" placeholder="search.." /><i
              class="fa fa-search"
              aria-hidden="true"
              id="search-btn"
            ></i>
          </div>
        </div>
      </div>
    </header>
    <div class="imgContainer">
      <div class="grid">
        <h2>Search for Images</h2>
      </div>

      <button class="loadMoreBtn">Load More...</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
