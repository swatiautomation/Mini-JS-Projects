<html lang="en">
  <head>

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie App</title>

  <body>
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1 id="header-title"><a href="">Movie App</a></h1>
        </div>
        <div class="search-container">
          <form action="">

          </form>
        </div>
      </div>

    <main>
      <section>
        <div class="movie-container nobackground">
          <h2>Search Movie...</h2>

        </div>
      </section>
    </main>
