<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h1>Counter</h1>
        <h1 id="count">0</h1>
        <div>
          <button type="button" class="btn btn-outline-dark increase">
            Increase
          </button>
          <button type="button" class="btn btn-outline-dark decrease">
            Decrease
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
